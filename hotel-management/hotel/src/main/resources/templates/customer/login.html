<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            align-content: center;
        }
        .field-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
<div class="py-5 text-center">
    <h1>회원 로그인</h1>
</div>
<form th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>
<div class="mb-3">
    <label class="form-label" for="login-id">아이디</label>
    <input type="text" id="login-id" th:errorclass="field-error" class="form-control" th:field="*{id}">
    <div class="field-error" th:errors="*{id}"></div>
</div>
<div class="mb-3">
    <label class="form-label" for="login-pw">비밀번호</label>
    <input type="password" id="login-pw" class="form-control" th:field="*{pw}">
    <div class="field-error" th:errors="*{pw}"></div>
</div>
<button type="submit" class="btn btn-primary">로그인</button>
</form>
</div>
</body>
</html>
