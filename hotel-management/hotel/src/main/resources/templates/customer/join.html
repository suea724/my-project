<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            align-content: center;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h1>회원가입</h1>
    </div>
<form method="post" th:object="${joinForm}">
    <div class="field-error" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
    <div class="mb-3">
        <label class="form-label" for="join-id">아이디</label>
        <input type="text" id="join-id" class="form-control" th:errorclass="field-error" th:field="*{id}">
        <span class="field-error" th:errors="*{id}"></span>
    </div>
    <div class="mb-3">
        <label class="form-label" for="join-pw">비밀번호</label>
        <input type="password" id="join-pw" class="form-control" th:errorclass="field-error" th:field="*{pw}">
        <span class="field-error" th:errors="*{pw}"></span>
    </div>
    <div class="mb-3">
        <label class="form-label" for="join-name">이름</label>
        <input type="text" id="join-name" class="form-control" th:errorclass="field-error" th:field="*{name}">
        <span class="field-error" th:errors="*{name}"></span>
    </div>
    <div class="mb-3">
        <label class="form-label" for="join-tel">전화번호</label>
        <input type="text" id="join-tel" class="form-control" th:errorclass="field-error" th:field="*{tel}">
        <span class="field-error" th:errors="*{tel}"></span>
    </div>
    <div class="mb-3">
        <label class="form-label" for="join-email">이메일</label>
        <input type="text" id="join-email" class="form-control" th:errorclass="field-error" th:field="*{email}">
        <span class="field-error" th:errors="*{email}"></span>
    </div>
    <button class="btn btn-primary">저장</button>
</form>
</div>
</body>
</html>
