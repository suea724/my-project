<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약내역 확인</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="py-5 text-center">예약내역 확인</h2>
    <input type="button" class="btn btn-primary mb-3" value="뒤로가기" onclick="location.href='/customer/main'">
    <table class="table table-bordered">
        <tr>
            <th scope="col">예약 날짜</th>
            <th scope="col">객실 유형</th>
            <th scope="col">인원수</th>
            <th scope="col">체크인 날짜</th>
            <th scope="col">체크아웃 날짜</th>
            <th scope="col">상태</th>
        </tr>
        <tr th:each="r : ${reservationList}">
            <td th:text="${r.reservationDate}"></td>
            <td th:text="${r.roomType}"></td>
            <td th:text="${r.guests}"></td>
            <td th:text="${r.checkIn}"></td>
            <td th:text="${r.checkOut}"></td>
            <td th:text="${r.status}"></td>
        </tr>
    </table>
</div>
</body>
</html>
