<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {
        max-width: 1000px;
    }
    table tr td {
        text-overflow: ellipsis;
        max-width: 140px;
        overflow:hidden;
        white-space:nowrap;
    }
</style>
<body>
<div class="container">
    <h2 class="py-5 text-center">리뷰 게시판</h2>
    <input type="button" class="btn btn-primary mb-3" value="뒤로가기" onclick="location.href='/customer/main'">
    <table class="table table-bordered">
        <tr>
            <th scope="col " style="width:100px">객실 유형</th>
            <th scope="col" style="width:200px">체크인</th>
            <th scope="col" style="width:200px">체크아웃</th>
            <th scope="col" style="width:110px">별점</th>
            <th scope="col"style="width:auto">내용</th>
        </tr>
        <tr th:each="r : ${reviewList}">
            <td th:text="${r.type}"></td>
            <td th:text="${r.checkIn}"></td>
            <td th:text="${r.checkOut}"></td>
            <td th:text="${r.rating}"></td>
            <td th:text="${r.content}"></td>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
